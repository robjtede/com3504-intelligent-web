<!DOCTYPE html>

<html>
<head>
    
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <title>Cordova app</title>
	
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/mobilestyle.css"/>
	<script src="cordova.js"></script>
	<script src="js/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
	<script src="js/index.js"></script>
	
</head>
<body>

	<div class="app">
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
		<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'Tracking')" id="defaultOpen">Trackings</button>
				<button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
				<button class="tablinks" id="ResultsTab">Results</button>
		</div>
		
		<div id="Tracking" class="tabcontent">
			
		</div>

		<div id="Search" class="tabcontent">
			<header>
				<h1>Football Search</h1>
				<nav><p>Search: (use commas to separate terms)</p>
					<form id="searchForm">
						<label for="player">Player:</label>
						<input type="text" id="mobileplayer" name="mobileplayer" placeholder="Player.."/>
						<br/>
						<label for="team">Team:</label><input type="text" id="mobileteam" name="mobileteam" placeholder="Team..."/>
						<br/>
						<label for="author">Author:</label><input type="text" id="mobileauthor" name="mobileauthor" placeholder="Tweet Author..."/>
						<br/>
						<label for="querymode">Query Mode (Enabled = AND, Disabled = OR):</label>
						<input type="checkbox" id="querymode" name="querymode">
						<br/><button type="button" id="submitSearchForm">Submit</button>
					</form>
				</nav>
			</header>
			
			
		</div>
		
		<div id="Results" class="tabcontent">
			<div id="playerProfile"></div>
			<!--<h3>Frequency</h3>
			<canvas id="myChart" width="300" height="200"></canvas>-->
			<div id="tweetCount"></div>
			<div id="tweetList"></div>
		<div>
		
		<footer></footer>
	</div>
</body>
</html>
