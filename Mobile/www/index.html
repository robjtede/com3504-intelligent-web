<!DOCTYPE html>

<html>
<head>
    
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>DB</title>
	
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="cordova.js"></script>
	<script src="js/socket.io.js"></script>
	<script src="js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
	<!--<script src="js/socketclient.js"></script>-->
</head>
<body>
<header>
	<div class="app">
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    
	<h1>Football Search</h1>
	<nav><p>Search: (use commas to separate terms)</p>
		<form id="searchForm">
			<label for="player">Player:</label>
			<input type="text" id="player" name="player" placeholder="Player.."/>
			<br/>
			<label for="team">Team:</label><input type="text" id="team" name="team" placeholder="Team..."/>
			<br/>
			<label for="author">Author:</label><input type="text" id="author" name="author" placeholder="Tweet Author..."/>
			<br/>
			<label for="cacheonly">Only Use Cached Tweets</label>
			<input type="checkbox" id="cacheonly" name="cacheonly"/>
			<br/><input id="submitSearchForm" type="submit"/>
		</form>
	</nav>
</header>
<canvas id="myChart" width="1200" height="400"></canvas><div id="tweetCount"></div><div id="tweetList"></div>
<footer></footer>
</div>
</body>
</html>
